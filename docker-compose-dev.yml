version: '3.0'

services:

  mysql:
    image: mysql:5.7
    container_name: oc3-mysql-dev
    restart: unless-stopped
    volumes:
      - ./docker-data/mysql/data:/var/lib/mysql
      - ./.docker/mysql/init.sql:/usr/bin/init.sql
      - ./.docker/mysql/entrypoint.sh:/usr/bin/entrypoint.sh
    command: /bin/bash -c "/usr/bin/entrypoint.sh"
    networks:
      - app-network

  php:
    build:
      context: ./.docker/php
      args:
        uid: 1000
        user: runner
    container_name: oc3-php-dev
    restart: unless-stopped
    depends_on: 
      - mysql
    volumes:
      - ./opencart/:/var/www/html/
      - ./src/admin/controller/extension/module/innokassa.php:/var/www/html/admin/controller/extension/module/innokassa.php
      - ./src/admin/language/ru-ru/extension/module/innokassa.php:/var/www/html/admin/language/ru-ru/extension/module/innokassa.php
      - ./src/admin/model/extension/module/innokassa.php:/var/www/html/admin/model/extension/module/innokassa.php
      - ./src/admin/view/template/extension/module/innokassa.twig:/var/www/html/admin/view/template/extension/module/innokassa.twig
      - ./src/admin/view/template/extension/module/innokassa-btn-new-receipt.js:/var/www/html/admin/view/template/extension/module/innokassa-btn-new-receipt.js
      - ./src/admin/view/template/extension/module/innokassa-rb4cms.js:/var/www/html/admin/view/template/extension/module/innokassa-rb4cms.js
      - ./src/system/library/innokassa/:/var/www/html/system/library/innokassa/
      - ./.docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - app-network

  webserver:
    build:
      context: ./.docker/webserver
    container_name: oc3-webserver-dev
    restart: unless-stopped
    depends_on: 
      - php
    ports:
      - "5001:80"
    volumes:
      - ./opencart/:/var/www/html/
      - ./src/admin/controller/extension/module/innokassa.php:/var/www/html/admin/controller/extension/module/innokassa.php
      - ./src/admin/language/ru-ru/extension/module/innokassa.php:/var/www/html/admin/language/ru-ru/extension/module/innokassa.php
      - ./src/admin/model/extension/module/innokassa.php:/var/www/html/admin/model/extension/module/innokassa.php
      - ./src/admin/view/template/extension/module/innokassa.twig:/var/www/html/admin/view/template/extension/module/innokassa.twig
      - ./src/admin/view/template/extension/module/innokassa-btn-new-receipt.js:/var/www/html/admin/view/template/extension/module/innokassa-btn-new-receipt.js
      - ./src/admin/view/template/extension/module/innokassa-rb4cms.js:/var/www/html/admin/view/template/extension/module/innokassa-rb4cms.js
      - ./src/system/library/innokassa/:/var/www/html/system/library/innokassa/
      - ./.docker/webserver/host.conf:/etc/apache2/sites-available/000-default.conf
      - ./.docker/webserver/apache2.conf:/etc/apache2/apache2.conf
      - ./.docker/webserver/entrypoint.sh:/usr/bin/entrypoint.sh
    command: /bin/bash -c "/usr/bin/entrypoint.sh"
    networks:
      - app-network

  pma:
    image: phpmyadmin/phpmyadmin:latest
    container_name: oc3-pma-dev
    restart: unless-stopped
    depends_on: 
      - mysql
    ports:
      - "5002:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.1/24
